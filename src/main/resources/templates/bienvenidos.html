<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        function buscar() {
            const nombre = document.getElementById("input-buscarRes").value;
            location.href = "/search/"+nombre;
        }
    </script>
</head>
<style>

@import url('https://fonts.googleapis.com/css?family=Sacramento');

.jumbotron {
    background: linear-gradient(#080708, #DD1C1A);
    color: #ffffff;
}

.jumbotron h1 {
    font-family: 'Sacramento', cursive;
}

.jumbotron p {
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    font-size: 20px;
    letter-spacing: 5px;
    word-spacing: -3.6px;
    font-variant: small-caps;
}

.thumbnail {
    padding: 0 0 0 0;
    border: none;
    border-radius: 0;
}

.thumbnail img {
    width: 100%;
    height:250px;
    margin-bottom: 10px;
}

.navbar {
    margin-bottom: 0;
    z-index: 9999;
    border: 0;
    font-family: 'Julius Sans One', sans-serif;
    font-size: 12px !important;
    line-height: 1.42857143 !important;
    letter-spacing: 4px;
    border-radius: 0;

    overflow: hidden;
	background-color: black;
	background: rgba(0, 0, 0, 0.2);
}

.navbar li a, .navbar .navbar-brand {
    color: #fff !important;
}

.navbar-nav li a:hover, .navbar-nav li.active a {
    color: #D2D4C8 !important;
}

.navbar-default .navbar-toggle {
    border-color: transparent;
    color: #fff !important;
}

.input-group{
    margin-top:3%;
}

h2{
    margin-top:3%;
    margin-bottom:3%;
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    font-size: 20px;
    letter-spacing: 5px;
    word-spacing: -3.6px;
    font-variant: small-caps;
}

.image {
  opacity: 1;
  display: block;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.thumbnail:hover .image {
  opacity: 0.6;
}

.thumbnail:hover .middle {
  opacity: 1;
}

.text {
  background-color: black;
  font-family: "Trebuchet MS", Helvetica, sans-serif;
  font-size: 20px;
  color: white;
  font-variant: small-caps;
  padding: 16px 32px;
}

.navbar-brand{
    font-family: 'Julius Sans One', sans-serif;
    fot-size: 30px;
}

.vermas{
    padding: 10px 25px;
    float: right;
    color: white;
    font-size: 20px;
    background-color: black;
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    font-variant: small-caps;
}

.vermas:hover {
    color: #D2D4C8 !important;
    text-decoration: none;
}

</style>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/welcome">TH</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="${'/showUserAccount'}">Perfil</a></li>
                <li><a th:href="${'/logout'}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron text-center">
    <h1>TengoHambre</h1>
    <p>Restaurantes en tu ciudad</p>
    <form class="form-inline">
        <div class="input-group">
            <input class="form-control" size="50" placeholder="Que quieres comer?" id="input-buscarRes"/>
            <div class="input-group-btn">
                <a class="btn btn-danger" onclick="buscar()"><span class="glyphicon glyphicon-search"></span></a>
            </div>
        </div>
    </form>
    <div class="container-fluid text-center bg-grey">
        <h2>Categorias</h2>
        <div class="row text-center">
            <div class="col-sm-4">
                <div class="thumbnail">
                    <img src="https://bit.ly/2I1nTWK" class="image" alt="Pizza"/>
                    <div class="middle">
                        <div class="text">Pizza</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="thumbnail">
                    <img src="https://bit.ly/2rC1SD8" class="image" alt="Comida rapida"/>
                    <div class="middle">
                        <div class="text">Comida rapida</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="thumbnail">
                    <img src="https://bit.ly/2GfReHd" class="image" alt="Heladeria"/>
                    <div class="middle">
                        <div class="text">Heladeria</div>
                    </div>
                </div>
            </div>
        </div>
        <a class="vermas" href="/showCategories">Ver mas categorias</a> <br></br>
        <!-- new row-->
        <div class="row text-center">
            <h2>Restaurantes</h2>
            <div class="col-sm-4">
                <div class="thumbnail">
                    <img src="http://www.bancajoven.com.bo/img/upload/2072017123021_41095.jpg" class="image" alt="Elis"/>
                    <div class="middle">
                        <div class="text">Elis</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="thumbnail">
                    <img src="https://www.laoistoday.ie/wp-content/uploads/2018/01/Burger-King.jpg" class="image" alt="Burger King"/>
                    <div class="middle">
                        <div class="text">Burger King</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="thumbnail">
                    <img src="http://www.tropicalchicken.com.bo/assets/images/content/tc-logo.svg" class="image" alt="Tropical Chicken"/>
                    <div class="middle">
                        <div class="text">Tropical Chicken</div>
                    </div>
                </div>
            </div>
        </div>
        <a class="vermas" href="/showRestaurants">Ver mas restaurantes</a>

    </div>
</div>

</body>
</html>
