<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaurants</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>

@import url('https://fonts.googleapis.com/css?family=Sacramento');

.jumbotron {
    background: linear-gradient(#080708, #DD1C1A);
    color: #ffffff;
}

.jumbotron h1 {
    font-family: 'Sacramento', cursive;
}

.jumbotron p {
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    font-size: 20px;
    letter-spacing: 5px;
    word-spacing: -3.6px;
    font-variant: small-caps;
}

.thumbnail {
    padding: 0 0 0 0;
    border: none;
    border-radius: 0;
}

.navbar {
    margin-bottom: 0;
    z-index: 9999;
    border: 0;
    font-family: 'Julius Sans One', sans-serif;
    font-size: 12px !important;
    line-height: 1.42857143 !important;
    letter-spacing: 4px;
    border-radius: 0;

    overflow: hidden;
	background-color: black;
	background: rgba(0, 0, 0, 0.2);
}

.navbar li a, .navbar .navbar-brand {
    color: #fff !important;
}

.navbar-nav li a:hover, .navbar-nav li.active a {
    color: #D2D4C8 !important;
}

.navbar-default .navbar-toggle {
    border-color: transparent;
    color: #fff !important;
}

.input-group{
    margin-top:3%;
}

h2{
    margin-top:3%;
    margin-bottom:3%;
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    font-size: 20px;
    letter-spacing: 5px;
    word-spacing: -3.6px;
    font-variant: small-caps;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.text {
  background-color: black;
  font-family: "Trebuchet MS", Helvetica, sans-serif;
  font-size: 20px;
  color: white;
  font-variant: small-caps;
  padding: 16px 32px;
}

.navbar-brand{
    font-family: 'Julius Sans One', sans-serif;
    fot-size: 30px;
}


/*-----Lista Restaurant------*/
.navbar-brand{
    font-family: 'Julius Sans One', sans-serif;
    fot-size: 30px;
}

table {
    border-collapse: collapse;
    width: 100%;
    margin:5em;

}

th, td {
    text-align: center;
    padding: 8px;
    background-color: #7d1312;
}

th {
    background-color: #560000;
    color: white;
}

/*----Categorias--*/

.dropdown, .dropup {

    display: inline-block;
}

.dropdown-menu li a{
     background-color: #7d1312;
     color:white;
     filter:  alpha(opacity=50);
}

#bt-categoria{
    background-color: black;
     color:white;
}
</style>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/bienvenidos">TH</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="${'/showUserAccount'}">Perfil</a></li>
                <li><a th:href="${'/logout'}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron text-center">
    <h1>TengoHambre</h1>
    <h2>Restaurantes</h2>

    <div class="dropdown">
        <button id="bt-categoria" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Categorias
            <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a href="categorysearch/100">Pizza</a></li>
            <li><a href="categorysearch/101">Comida Rapida</a></li>
            <li><a href="categorysearch/102">Heladeria</a></li>
            <li><a href="categorysearch/103">Comidas ex√≥ticas</a></li>
            <li><a href="categorysearch/104">Pastas</a></li>

        </ul>
    </div>

    <table>
        <tr>
            <th>
                Nombre
            </th>
            <th>
                Telefono
            </th>
            <th>
                Categoria
            </th>
            <th>
                Opciones
            </th>
        </tr>

        <tr th:each="restaurant : ${restList}">
            <td th:text="${restaurant.name}">
            </td>
            <td th:text="${restaurant.phone}">
            </td>
            <td th:text="${restaurant.category.nombre}">
            </td>
            <td>
                <a th:href="${'/showRestaurant/' + restaurant.id}">Ver</a>
            </td>

        </tr>


    </table>
</div>

</body>
</html>
