    <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        function buscar() {
            const nombre = document.getElementById("input-buscarRes").value;
            location.href = "/publicSearch/"+nombre;
        }

        $(document).ready(function(){
            $("#myBtn").click(function(){
                $("#myModal").modal();
            });
        });

    </script>

</head>
<style>

@import url('https://fonts.googleapis.com/css?family=Sacramento');

.jumbotron {
    background: radial-gradient(#DD1C1A,#080708);
    color: #ffffff;
}

.jumbotron h1 {
    font-family: 'Sacramento', cursive;
}

.jumbotron p {
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    font-size: 20px;
    letter-spacing: 5px;
    word-spacing: -3.6px;
    font-variant: small-caps;
}

.thumbnail {
    padding: 0 0 0 0;
    border: none;
    border-radius: 0;
}

.thumbnail img {
    width: 100%;
    margin-bottom: 10px;
    height:250px;
}






.navbar {
    margin-bottom: 0;
    z-index: 9999;
    border: 0;
    font-family: 'Julius Sans One', sans-serif;
    font-size: 12px !important;
    line-height: 1.42857143 !important;
    letter-spacing: 4px;
    border-radius: 0;

    overflow: hidden;
	background-color: black;
	background: rgba(0, 0, 0, 0.2);
}

.navbar li a, .navbar .navbar-brand {
    color: #fff !important;
}

.navbar-nav li a:hover, .navbar-nav li.active a {
    color: #D2D4C8 !important;
}

.navbar-default .navbar-toggle {
    border-color: transparent;
    color: #fff !important;
}

.input-group{
    margin-top:3%;
}

h2{
    margin-top:3%;
    margin-bottom:3%;
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    font-size: 20px;
    letter-spacing: 5px;
    word-spacing: -3.6px;
    font-variant: small-caps;
}

.image {
  opacity: 1;
  display: block;
  transition: .5s ease;
  backface-visibility: hidden;
}


.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.thumbnail:hover .image {
  opacity: 0.6;
}

.thumbnail:hover .middle {
  opacity: 1;
}

.text {
  background-color: black;
  font-family: "Trebuchet MS", Helvetica, sans-serif;
  font-size: 20px;
  color: white;
  font-variant: small-caps;
  padding: 16px 32px;
}

.navbar-brand{
    font-family: 'Julius Sans One', sans-serif;
    fot-size: 30px;
}

.vermas{
    padding: 10px 25px;
    float: right;
    color: white;
    font-size: 20px;
    background-color: black;
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    font-variant: small-caps;
}

.vermas:hover {
    color: #D2D4C8 !important;
    text-decoration: none;
}

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/welcome">TH</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a id="myBtn">Iniciar sesion</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron text-center">
    <h1>TengoHambre</h1>
    <p>Restaurantes en tu ciudad</p>
    <form class="form-inline">
        <div class="input-group">
            <input class="form-control" size="50" placeholder="Que quieres comer?" id="input-buscarRes"/>
            <div class="input-group-btn">
                <a class="btn btn-danger" onclick="buscar()"><span class="glyphicon glyphicon-search"></span></a>
            </div>
        </div>
    </form>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="padding:35px 50px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4><span class="glyphicon glyphicon-lock"></span> Login </h4>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <form th:action="@{/login}" method="POST" class="form-signin">
                        <div class="form-group">
                            <input type="text" id="username" name="username"  th:placeholder="username"
                                   class="form-control" />
                        </div>
                        <div class="form-group">
                            <input type="password"  th:placeholder="Password"
                                   id="password" name="password" class="form-control" />
                        </div>
                        <button class="btn btn-lg btn-primary btn-block btn-danger" name="Submit" value="Login" type="Submit" th:text="Login"></button>
                    </form>
                </div>
                <div class="modal-footer">
                    <form th:action="@{/registration}" method="get">
                        <a href="/registration">Sign Up</a>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <div class="container-fluid text-center bg-grey">
        <h2>Categorias</h2>
        <div class="row text-center">
            <div class="col-sm-4">
                <div class="thumbnail">
                    <img src="https://bit.ly/2I1nTWK" class="image" alt="Pizza"/>
                    <div class="middle">
                        <div class="text">Pizza</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="thumbnail">
                    <img src="https://bit.ly/2rC1SD8" class="image" alt="Comida rapida"/>
                    <div class="middle">
                        <div class="text">Comida rapida</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="thumbnail">
                    <img src="https://bit.ly/2GfReHd" class="image" alt="Heladeria"/>
                    <div class="middle">
                        <div class="text">Heladeria</div>
                    </div>
                </div>
            </div>
        </div>
        <li><a class="vermas" href="/publicCategories">Ver mas categorias</a></li>
        <!-- new row-->
        <div class="row text-center">
            <h2>Restaurantes</h2>
            <div class="col-sm-4">
                <div class="thumbnail">
                    <!--<a class="link"  href="showRestaurant/50"></a>-->
                    <img src="http://www.bancajoven.com.bo/img/upload/2072017123021_41095.jpg" class="image" alt="Elis"/>

                    <div class="middle">
                        <div class="text">Elis</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="thumbnail">
                    <img src="https://www.laoistoday.ie/wp-content/uploads/2018/01/Burger-King.jpg" class="image" alt="Burger King"/>
                    <div class="middle">
                        <div class="text">Burger King</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="thumbnail">
                    <img src="http://www.tropicalchicken.com.bo/assets/images/content/tc-logo.svg" class="image" alt="Tropical Chicken"/>
                    <div class="middle">
                        <div class="text">Tropical Chicken</div>
                    </div>
                </div>
            </div>
        </div>
        <li><a class="vermas" href="/publicRestaurants">Ver mas restaurantes</a></li>

    </div>
</div>

</body>
</html>
